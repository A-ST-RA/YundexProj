<!doctype html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
</head>
<body>
<h2>Список сотрудников</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Роль</th>
            <th>Зарплата</th>
            <th>Номер паспорта</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.getId()}"></td>
                <td th:text="${employee.getFirstName()}"></td>
                <td th:text="${employee.getLastName()}"></td>
                <td th:text="${employee.getPosition().getName()}"></td>
                <td th:text="${employee.getPosition().getSalary()}"></td>
                <td th:text="${employee.getPassport().getNumber()}"></td>
                <td><a th:href="@{update/{id}(id=${employee.getId()})}">Обновить</a></td>
                <td><a th:href="@{delete/{id}(id=${employee.getId()})}">Удалить</a></td>
                <td><a th:href="@{passport-update/{id}(id=${employee.getPassport().getId()})}">Обновить паспорт</a></td>
            </tr>
        </tbody>
    </table>

<h3><a th:href="@{create}">Создать нового сотрудника</a></h3>
<h3><a th:href="@{/}">На гланвую</a></h3>
</div>
</body>
</html>
