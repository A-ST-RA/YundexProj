<!doctype html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Обновить сотрудника</title>
</head>
<body>
<form action="#" th:action="@{/employees/update}" th:object="${employee}" method="post">
    <label for="id">Id</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="id">

    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First name">

    <label for="lastName">Фамилия</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name">

    <label for="passportNumber">Номер паспорта</label>
    <input readonly type="text" th:field="*{passportNumber}" id="passportNumber" placeholder="Passport number">

    <label for="positionsList">Должность</label>
    <select th:field="*{position}" id="positionsList">
        <option value="">--</option>
        <option th:each="position : ${positions}"
                th:value="${position.getId()}"
                th:utext="${position.getName()}"></option>
    </select>

    <input type="submit" value="Обновить" />
</form>

<h3><a th:href="@{/employees/all}">Отмена</a></h3>
</body>
</html>
