<!doctype html>
<html lang="en" xmlns:th="https://www.w3.org/1999/xhtml ">
<head>
    <meta charset="UTF-8">
    <title>Все должности</title>
</head>
<body>
<h2>Все должности</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Имя</th>
        <th>Зарплата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="position : ${positions}">
        <td th:text="${position.getId()}"></td>
        <td th:text="${position.getName()}"></td>
        <td th:text="${position.getSalary()}"></td>
        <td><a th:href="@{update/{id}(id=${position.getId()})}">Обновить</a></td>
        <td><a th:href="@{delete/{id}(id=${position.getId()})}">Удалить</a></td>
    </tr>
    </tbody>
</table>

<h3><a th:href="@{create}">Добавить должность</a></h3>
<h3><a th:href="@{/}">На гланвую</a></h3>
</div>
</body>
</html>
